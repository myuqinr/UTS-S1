<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Masuk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="kembali">
      <a href="../landing-pages/index.html">
        <img src="../login/assets/gambar/back2.png" alt="" />
        <p>Kembali</p>
      </a>
    </div>
    <div class="container">
      <div class="login-box">
        <h3>Masuk</h3>
        <form action="">
          <div class="username">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="username-input"
              name="username"
              required
            />
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="password-input"
              name="password"
              required
            />
          </div>
          <div class="lihat-password">
            <input type="checkbox" name="lihat-password" id="lihat-password" />
            <label for="lihat-password">Lihat Password</label>
          </div>
          <div class="daftar">
            <p>Belum memiliki akun?</p>
            <a href="../register/index.html">Daftar</a>
          </div>
          <div class="submit">
            <input type="submit" value="Login" />
          </div>
        </form>
      </div>
    </div>
    <script src="../login/js/script.js"></script>
  </body>
</html>
