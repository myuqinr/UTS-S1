<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Daftar</title>
  </head>
  <body>
    <div class="kembali">
      <a href="../landing-pages/index.html">
        <img src="../login/assets/gambar/back2.png" alt="" />
        <p>Kembali</p>
      </a>
    </div>
    <div class="container">
      <div class="daftar-box">
        <h3>Daftar</h3>
        <form action="">
          <div class="kotak nama-username">
            <div class="inner-kotak nama-lengkap">
              <label for="nama-lengkap">Nama Lengkap</label>
              <input
                type="text"
                name="nama-lengkap"
                id="nama-lengkap"
                class="nama-lengkap-form input-form"
                required
              />
            </div>
            <div class="inner-kotak username">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                class="username-form input-form"
                required
              />
            </div>
          </div>
          <div class="kotak email-nomerhp">
            <div class="inner-kotak email">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="email-form input-form"
                required
              />
            </div>
            <div class="inner-kotak nomer-handphone">
              <label for="nomerhp">Nomer Hanphone</label>
              <input
                type="text"
                id="nomerhp"
                name="nomerhp"
                class="nomerhp-form input-form"
                required
              />
            </div>
          </div>
          <div class="kotak password-konfirmasipassword">
            <div class="inner-kotak password">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="password-form input-form"
                required
              />
            </div>
            <div class="inner-kotak konfirmasi-password">
              <label for="konfirmasi-password">Konfirmasi Password</label>
              <input
                type="password"
                name="konfirmasi-password"
                id="konfirmasi-password"
                class="konfirmasi-password-form input-form"
                required
              />
            </div>
          </div>
          <div class="login">
            <p>Sudah memiliki akun?</p>
            <a href="../login/index.html">Masuk</a>
          </div>
          <div class="submit">
            <input type="submit" value="Daftar" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
